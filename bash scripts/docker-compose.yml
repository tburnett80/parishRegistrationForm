version: "2"
services: 
  proxy:
    image: jwilder/nginx-proxy
    container_name: proxy
    ports:
       - "80:80"
       - "443:443"
    volumes:
       - certs:/etc/nginx/certs
       - proxyvd:/etc/nginx/vhost.d
       - proxyhtm:/usr/share/nginx/html
       - proxysock:/var/run/docker.sock
    labels:
       com.github.jrcs.letsencrypt_nginx_proxy_companion.nginx_proxy
  ssl:
    image: jrcs/letsencrypt-nginx-proxy-companion
    container_name: ssl
    volumes:
       - certs:/etc/nginx/certs
       - proxyvd:/etc/nginx/vhost.d
       - proxyhtm:/usr/share/nginx/html
       - proxysock:/var/run/docker.sock
    depends_on:
       - proxy
  app:
    image: tburnett80/parish-frm
    container_name: app
    ports:
       - "8081:80"
    environment:
       CONNECTION_STRING: 'Server=192.168.1.1;Port=5432;Database=parish;User Id=user1;Password=password1;'
       STATE_CACHE_TTL: '14400'
       TRANSLATION_CACHE_TTL: '14400'
       REDIRECT_URL: 'http://www.google.com/'
       VIRTUAL_HOST: 'subdomain.youdomain.com'
    depends_on:
       - parish-db
  parish-db:
    image: postgres:10-alpine
    container_name: parish-db
    restart: always
    ports:
       - "5432:5432"
    environment:
       POSTGRES_USER: 'user1'
       POSTGRES_PASSWORD: 'password1'
       POSTGRES_DB: 'parish'
       PGDATA: '/var/lib/postgresql/data/pdata/volume'
    volumes:
       - dbdata:/var/lib/postgresql/data/pdata
volumes:
  dbdata:
  certs:
  proxyvd:
  proxyhtml:
  proxysock:
  