<div class="container">
    <div class="row">
        <div class="col-sm-offset-2 col-sm-8">
            <a *ngFor="let cult of cultures; first as isFirst" (click)="cultureClick($event)" [attr.id]="cult.value" [ngClass]="{ selected: isSelected(cult.value), 'front-link': isFirst }">{{cult.text}}</a>
        </div>
    </div>
</div>
